<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobilityPLUS Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="bg-white shadow-md w-full px-6 py-4">
    <div class="max-w-xl mx-auto">
      <h1 class="text-lg text-gray-800 text-center">MobilityPLUS Application</h1>
    </div>
  </div>

  <div class="flex items-center justify-center mt-8">
    <div id="form-container" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md sm:w-full border border-gray-200">
        <h1 id="form-title" class="text-2xl font-bold text-gray-800 mb-6 text-center">
          Are you applying for yourself?
        </h1>
        <div id="form-content" class="text-center space-y-4">
          <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 w-full" onclick="handleAnswer('yes')">
            Yes
          </button>
          <button class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 w-full" onclick="handleAnswer('no')">
            No
          </button>
        </div>

        <div class="mt-6 text-center">
          <img src="/assets/GRT blue.png" alt="GRT Logo" class="h-16 mx-auto">
        </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
